<html>
  <head>
    <title>Home Assistant Voice PE</title>
    <meta
      name="description"
      content="Install firmware on Home Assistant Voice PE."
    />
    <style>
      /* Basic styling for the details element */
      details {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 300px;
        background-color: #f9f9f9;
        margin: 10px;
        font-family: Arial, sans-serif;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      /* Styling for the summary element */
      summary {
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        outline: none;
      }

      /* Hover effect for summary */
      summary:hover {
        color: #007bff;
      }

      /* Open details transition */
      details[open] {
        border-color: #007bff;
        background-color: #eef6ff;
      }

      details[open] summary {
        margin-bottom: 12px;
      }

      .link {
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Install Voice PE Latest Firmware</h1>
      <p>
        Connect your Home Assistant Voice to your computer and click on connect
        below.
      </p>
      <esp-web-install-button
        manifest="https://firmware.esphome.io/home-assistant-voice-pe/home-assistant-voice/manifest.json"
      >
      </esp-web-install-button>
    </div>
    <br />
    <details>
      <summary>Install Specific Version</summary>
      Select a Release: <select id="releases"></select><br />
      <div class="link"></div>
    </details>
    <script>
      function setVersion(version) {
        document.querySelector("h1").innerHTML = `Install Voice PE v${version}`;
        document.querySelector(
          "esp-web-install-button",
        ).manifest = `https://firmware.esphome.io/home-assistant-voice-pe/home-assistant-voice/${version}/manifest.json`;
        document.querySelector(
          ".link",
        ).innerHTML = `<a href="?version=${version}">Link to v${version}</a>`;
      }
	  
      const fetchAndSetReleases = async () => {
        try {
          const response = await fetch("https://api.github.com/repos/esphome/home-assistant-voice-pe/releases");

          if (!response.ok) {
            throw new Error(`Error fetching releases: ${response.statusText}`);
          }

          const releases = await response.json();
          const versions = releases.map(release => release.tag_name);

          const e = document.getElementById("releases");
          e.innerHTML = "";

          const defaultOption = document.createElement("option");
          defaultOption.text = "-- select version --";
          defaultOption.value = "";
          e.appendChild(defaultOption);

          versions.forEach(version => {
            const option = document.createElement("option");
            option.text = version;
            option.value = version;
            e.appendChild(option);
          });

        } catch (error) {
          console.error("Error:", error);
        }
      };

      document.querySelector("#releases").addEventListener("change", (ev) => {
        const version = ev.target.value;
        setVersion(version);
      });

      fetchAndSetReleases();

      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("version")) {
        const version = urlParams.get("version");
        setVersion(version);
      }
    </script>
  </body>
  <script
    type="module"
    src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
  ></script>
</html>
